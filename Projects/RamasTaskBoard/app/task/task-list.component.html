<article>
  <h4>My Tasks</h4>
  <ul class="tasks">
    <li *ngFor="let task of tasks">
      <a href="" [routerLink]="['/tasks', task.id]">
        {{task.id}}. {{task.name}} {{task.duration}}
      </a>
    </li>
  </ul>
</article>
