<ul class="list">
  <li *ngFor="let task of tasks" (click)="select(task)">
     <div  [class.selected]="task === selectedTask">
       {{task.id}}. {{task.name}}
      </div>
  </li>
</ul>

<div class="form-control" *ngIf="selectedTask">
  <h3>Selected Task : </h3>
   <my-task [task]="selectedTask"></my-task>
   <button (click)="startTask()">Start Task </button>
</div>
